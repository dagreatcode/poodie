### **How to Run**

1. Ensure Node.js is installed on your system.
2. Clone the repository, install dependencies using `npm install`, and run the server using `node src/index.js`.
3. Test the WebSocket server with a WebSocket client or browser.
4. Test the custom language by running `.poo` files and seeing the results in the console.

